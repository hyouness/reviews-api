spring.datasource.url=jdbc:mysql://localhost:3306/reviews-api-db
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true

spring.data.mongodb.uri=mongodb://localhost:27017/reviews-api-db
spring.data.mongodb.username=root
spring.data.mongodb.password=root

# DO NOT MODIFY
# Don't let JPA/Hibernate create the schema
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none

spring.flyway.url=jdbc:mysql://localhost:3306/reviews-api-db
spring.flyway.user=root
spring.flyway.password=root
spring.flyway.baseline-version=0
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:/db/migration
